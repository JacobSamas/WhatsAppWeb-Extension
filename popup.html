<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Filters</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="horizontal-popup">
    <div class="filter-bar">
        <button id="filter-all" class="filter-btn">All</button>
        <button id="filter-unread" class="filter-btn">Unread</button>
        <button id="filter-awaiting" class="filter-btn">Awaiting Reply</button>
        <button id="filter-needs-reply" class="filter-btn">Needs Reply</button>
        <input type="text" id="new-filter-name" class="input-text" placeholder="Filter name">
        <button id="add-filter" class="action-btn">Add</button>
    </div>
    <div id="custom-filters-list" class="custom-filters-list"></div>
    <div class="contact-details">
        <p id="contact-name">Name: <span class="font-semibold"></span></p>
        <p id="contact-number">Number: <span class="font-semibold"></span></p>
        <textarea id="contact-notes" class="input-text" placeholder="Notes..."></textarea>
        <button id="save-notes" class="action-btn">Save Notes</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
