<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Filters</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>WhatsApp Filters</h1>
        <div class="filters">
            <button id="filter-all">All</button>
            <button id="filter-unread">Unread</button>
            <button id="filter-awaiting">Awaiting Reply</button>
            <button id="filter-needs-reply">Needs Reply</button>
        </div>
        <div class="custom-filters">
            <h2>Custom Filters</h2>
            <div id="custom-filters-list">
                <!-- Custom filters will be listed here -->
            </div>
            <input type="text" id="new-filter-name" placeholder="Filter name">
            <button id="add-filter">Add Filter</button>
        </div>
        <div class="contact-details">
            <h2>Contact Details</h2>
            <p id="contact-name">Name: <span></span></p>
            <p id="contact-number">Number: <span></span></p>
            <textarea id="contact-notes" placeholder="Notes..."></textarea>
            <button id="save-notes">Save Notes</button>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
